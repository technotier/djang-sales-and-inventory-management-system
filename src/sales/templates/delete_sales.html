{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<main class="content">
    <div class="container-fluid p-0">
       <h1 class="h3 mb-3">Are you sure want to delete this item <strong> "{{ object.customer }}" </strong></h1>

       <div class="row">
        
            <form method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-danger btn-bg">Delete Now</button>
            </form>
          
       </div>
    </div>
 </main>

{% endblock %}

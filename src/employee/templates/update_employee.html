{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<main class="content">
    <div class="container-fluid p-0">
       <h1 class="h3 mb-3"><strong>JP Trading - </strong>Edit Staff Info</h1>

       <div class="row">
        
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-success btn-bg">Save</button>
            </form>
          
       </div>
    </div>
 </main>

{% endblock %}
